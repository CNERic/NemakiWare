@(form: Form[model.Login])
<html>
	<head></head>
	<body>
		ログイン画面
		
		@helper.form(routes.Application.authenticate) {
		   <h1>Sign in</h1>
		
		   <p>
		       <input type="text" name="id" placeholder="ID" value="@form("id").value">
		   </p>
		   <p>
		       <input type="password" name="password" placeholder="Password">
		   </p>
		   <p>
		       <button type="submit">Login</button>
		   </p>
		}
	</body>
</html>
