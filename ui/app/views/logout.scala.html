@*{<meta charset="UTF-8" />}*@

@(repositoryId:String)(message:String=null)
@import helper._

<html>
	@header()
	<body>
		<div class="container">
		    <div class="row" style="padding-top:35px;">
		    	<div class="col-md-4 col-md-offset-4">
		    		<div class="panel panel-default">
						<div class="panel-heading">
							<h3 class="panel-title">@Messages("view.auth.logout.caption")</h3>
							@if(message != null){
								<div class="error">@message</div>
							}
							<div><a href="@routes.Application.login(repositoryId)" />@Messages("view.auth.logout.link-to-login")</a></div>
					 	</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
